job('MyJob') {
    scm {
        github('Beletskyy/HadoopTestFacilityAvro')
    }

    triggers {
        scm('* * * * *')
    }
    steps {
        gradle('build')
        publishOverSsh {
            server('10.10.21.184') {
                label('Sandbox')
                transferSet {
                    sourceFiles('build/libs/facility.jar')
                    remoteDirectory('build/libs')
                    flattenFiles(true)
                }
                transferSet {
                    sourceFiles('src/main/resources/job.properties')
                    remoteDirectory('build/config')
                    flattenFiles(true)
                }
                transferSet {
                    sourceFiles('src/main/resources/**.xml')
                    remoteDirectory('build/config')
                    flattenFiles(true)
                }
            }
        }

        remoteShell('root@10.10.21.184:22') {
           command('hadoop fs -rm /app/config')
           command('hadoop fs -rm /app/facility.jar')
           command('hdfs dfs -mkdir /app/config')
           command('hdfs dfs -mkdir /app/jar')
           command('hdfs dfs -put build/libs/**.jar /app/jar/')
           command('hdfs dfs -put build/config/**.xml /app/config/')
           command('oozie job -oozie http://10.10.21.184:11000/oozie -config build/libs/job.properties -run')
           command('rm -rf build')


        }
    }
    publishers {
        checkstyle('build/reports/checkstyle/checkstyle-result.xml') {
                healthLimits(3, 25)
                thresholdLimit('high')
                defaultEncoding('UTF-8')
                canRunOnFailed(true)
                useStableBuildAsReference(true)
                useDeltaValues(true)
                computeNew(true)
            }
        findbugs('build/reports/findbugs/findbugs.xml', false) {
                healthLimits(3, 25)
                thresholdLimit('high')
                defaultEncoding('UTF-8')
                canRunOnFailed(true)
                useStableBuildAsReference(true)
                useDeltaValues(true)
                computeNew(true)
            }
        pmd('build/reports/pmd/pmd.xml') {
            healthLimits(3, 25)
            thresholdLimit('high')
            defaultEncoding('UTF-8')
            canRunOnFailed(true)
            useStableBuildAsReference(true)
            useDeltaValues(true)
            computeNew(true)
        }
    }
}
