job('build') {
    scm {
        git('git://github.com/Beletskyy/HadoopTestFacilityAvro')
    }

    triggers {
        scm('* * * * *')
    }
    steps {
        gradle('build')
    }
    publishers {
        /*analysisCollector {
            checkstyle (includeCheckstyle = true)
            findbugs (includeFindbugs = true)
            pmd (includePmd = true)
        }
*/
        analysisCollector {
            checkstyle()
            findbugs()
            pmd()
            tasks()
            warnings()
            thresholds(
                    unstableTotal: [all: 1, high: 2, normal: 3, low: 4]
            )
        }
    }
}
