job('MyJob') {
    scm {
        github('Beletskyy/HadoopTestFacilityAvro')
    }

    triggers {
        scm('* * * * *')
    }
    steps {
        gradle('build')
    }
    publishers {
        checkstyle('build/reports/checkstyle/checkstyle-result.xml') {
                healthLimits(3, 25)
                thresholdLimit('high')
                defaultEncoding('UTF-8')
                canRunOnFailed(true)
                useStableBuildAsReference(true)
                useDeltaValues(true)
                computeNew(true)
            }
        findbugs('build/reports/findbugs/findbugs.xml', false) {
                healthLimits(3, 25)
                thresholdLimit('high')
                defaultEncoding('UTF-8')
                canRunOnFailed(true)
                useStableBuildAsReference(true)
                useDeltaValues(true)
                computeNew(true)
            }
        pmd('build/reports/pmd/pmd.xml') {
            healthLimits(3, 25)
            thresholdLimit('high')
            defaultEncoding('UTF-8')
            canRunOnFailed(true)
            useStableBuildAsReference(true)
            useDeltaValues(true)
            computeNew(true)
        }
        publishScp('10.10.21.184') {
            entry('build/libs/facility.jar', '/app', true)
        }
    }
}
